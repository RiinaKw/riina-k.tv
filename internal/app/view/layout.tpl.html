<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>{{$title}}</title>
		<link rel="shortcut icon" href="{{$root}}/favicon/favicon.ico" type="image/vnd.microsoft.icon" />
		<link rel="icon" type="image/svg+xml" sizes="any" href="{{$root}}/favicon/favicon.svg" />
		<!-- for Apple -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{$root}}/favicon/apple-180.png">
		<!-- for Android -->
		<link rel="manifest" href="/manifest.webmanifest" />
		<!-- for Safari -->
		<link rel="mask-icon" sizes="any" href="/favicon/rktv.svg" color="#333333">

{{if isset($track)}}
		<meta property="og:url"          content="{{$root}}{{$path}}" />
		<meta property="og:type"         content="article" />
		<meta property="og:title"        content="{{$track.title|escape}} - {{#title_en#}}" />
		<meta property="og:description"  content="{{$track.content|escape|serialize}}" />
{{if $track.image_name}}
		<meta property="og:image"        content="{{$root}}/artwork/{{$track.image_name}}" />
		<meta property="og:image:width"  content="500" />
		<meta property="og:image:height" content="500" />
{{else}}
		<meta property="og:image"        content="{{$root}}/images/og.png" />
		<meta property="og:image:width"  content="500" />
		<meta property="og:image:height" content="500" />
{{/if}}
		<meta property="fb:admins"       content="100027747308230" />
		<meta property="fb:app_id"       content="293296621217108" />

		<meta property="twitter:url"         content="{{$root}}{{$path}}" />
		<meta property="twitter:card"        content="summary" />
		<meta property="twitter:site"        content="{{#twitter#}}" />
		<meta property="twitter:title"       content="{{$track.title|escape}} - {{#title_en#}}" />
		<meta property="twitter:description" content="{{$track.content|escape|serialize}}" />
{{if $track.image_name}}
		<meta property="twitter:image"       content="{{$root}}/artwork/{{$track.image_name}}" />
		<meta property="og:image:width"      content="500" />
		<meta property="og:image:height"     content="500" />
{{else}}
		<meta property="twitter:image"       content="{{$root}}/images/og.png" />
		<meta property="og:image:width"      content="500" />
		<meta property="og:image:height"     content="500" />
{{/if}}

{{else}}
		<meta property="og:url"          content="{{$root}}{{$path}}" />
		<meta property="og:type"         content="website" />
		<meta property="og:title"        content="{{#title#}}" />
		<meta property="og:description"  content="{{#description#}}" />
		<meta property="og:image"        content="{{$root}}/images/og.png" />
		<meta property="og:image:width"  content="500" />
		<meta property="og:image:height" content="500" />
		<meta property="fb:admins"       content="100027747308230" />
		<meta property="fb:app_id"       content="293296621217108" />

		<meta property="twitter:url"         content="{{$root}}{{$path}}" />
		<meta property="twitter:card"        content="summary" />
		<meta property="twitter:site"        content="{{#twitter#}}" />
		<meta property="twitter:title"       content="{{#title#}}" />
		<meta property="twitter:description" content="{{#description#}}" />
		<meta property="twitter:image"       content="{{$root}}/images/og.png" />
{{/if}}

		<meta name=”theme-color” content=”#333333″ />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
		<link rel="stylesheet" href="{{$root}}/css/reset.css" />
		<link rel="stylesheet" href="{{$root}}/css/common.css" />
	</head>

	<body id="{{$page_id}}">

		<div id="outer">
			<div id="wrapper">
				<div id="container">

					<header>
						<div id="logo" class="clearfix">
							<h1><a href="{{$root}}/" data-rel="internal">{{#title_en#}}</a></h1>
							<p>{{#title_jp#}}</p>
						</div>
						<nav>
							<ul>
								<li id="nav-top"><a href="{{$root}}/" data-rel="internal">Top</a></li>
								<li id="nav-about"><a href="{{$root}}/about" data-rel="internal">About</a></li>
								<li id="nav-music"><a href="{{$root}}/music" data-rel="internal">Music</a></li>
								<li id="nav-blog"><a href="http://riina-k.net" data-rel="external">Blog</a></li>
								<li id="nav-link" class="disabled"><a href="#">Link</a></li>
							</ul>
						</nav>
					</header>

					<noscript>JavaScriptをオンにしてください</noscript>

{{$content}}

					<footer>
						{{#copyright#}}
					</footer>

				</div><!-- #container -->
			</div><!-- #wrapper -->
		</div><!-- #outer -->

		<script src="{{$root}}/js/ua.js"></script>
<!--[if lt IE 9]>
		<script src="{{$root}}/js/html5.js"></script>
		<script src="{{$root}}/js/IE9.js"></script>
<![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{$root}}/js/jquery.easing.js"></script>

		<script src="{{$root}}/js/soundcloud_api.js"></script>
		<script src="{{$root}}/js/common.js"></script>
		<script>
			$(function(){
				page.googleanalytics();
			});
		</script>
	</body>
</html>
